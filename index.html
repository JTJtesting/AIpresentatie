<!doctype html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Neurale cryptografie</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<section>
				Caesarcijfer<br>
				<input type="text" placeholder="Caesarcijfer" class="Caesarcijfer">
				<div class="slidecontainer">
					<input type="range" min="0" max="25" value="0" class="slider" id="Range1">
				</div>
				<p>Verschuiving: <span id="ValRange1"></span></p>
				<span id="Caesaroutput"></span>

			</section>
			<section>
				Caesarcijfer ontcijferen<br>
				<input type="text" placeholder="Encoded text" class="Caesarontcijfer">
				<div class="slidecontainer">
					<input type="range" min="0" max="25" value="0" class="slider" id="Range2">
				</div>
				<p>Verschuiving terug: <span id="ValRange2"></span></p>
				<span id="Caesarontoutput"></span>
			</section>

			<section id="Vignère">
				Vignère
				<br>
				<input type="text" placeholder="Codezin" id="Codezin" class="Vignère">
				<br>
				<input type="text" placeholder="Codewoord" id="Codewoord" class="Vignère">
				<br>
				<span id="Codezinoutput"></span><br>
				<span id="Codewoordoutput"></span><span id="plus"> +</span><br>
				<span id="Vignèreoutput"></span>
			</section>
			<section>Slide 2</section>
			<section>Slide 3</section>
			<section data-markdown>
				<textarea data-template>
						## Page title

						A paragraph with some text and a [link](http://hakim.se).
					</textarea>
			</section>
			<section data-markdown>
				<script type="text/template">
					- Item 1
					<!-- .element: class="fragment" data-fragment-index="2" -->
					- Item 2
					<!-- .element: class="fragment" data-fragment-index="1" -->
				</script>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
